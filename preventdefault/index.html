<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #wrapper {
                padding: 30px;
                width: 30em;
                margin: auto;
                background-color: #eee;
            }

           
        </style>
    </head>
    <body>
        
        <div id="wrapper">
           <p>preventDefault() is used in order to block the link navigate to Google and forward it to Metallica.com</p>
           <a href="http://google.com/" id="link">Google (should be prevented)</a>

        </div>
        <script>
            
    function prevent() {
        var link = document.getElementById('link');
       link.addEventListener('click', function(event){
            event.preventDefault();
           window.location.href = 'http://www.metallica.com';
       })
    }

    prevent();
   

        </script>
    </body>
</html>
